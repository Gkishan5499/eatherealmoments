<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking | Ethereal Moments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="common-header"></div>

    <section class="page-hero" style="background-image: url('https://images.unsplash.com/photo-1522673607200-1645062cd958?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');">
        <div>
            <h1 data-aos="fade-up">Save The Date</h1>
            <div class="breadcrumb-custom" data-aos="fade-up" data-aos-delay="100">Let's make it official</div>
        </div>
    </section>

    <section class="section-padding bg-light">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8" data-aos="fade-up">
                    <div class="card border-0 shadow-lg p-4 p-md-5">
                        <div class="text-center mb-4">
                            <h2 class="mb-3">Inquire Availability</h2>
                            <p class="text-muted">Please fill out the form below. We usually respond within 24 hours.</p>
                        </div>
                        
                        <form>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="partner1" placeholder="Name">
                                        <label for="partner1">Partner 1 Name</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="partner2" placeholder="Name">
                                        <label for="partner2">Partner 2 Name</label>
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <div class="form-floating mb-3">
                                        <input type="email" class="form-control" id="email" placeholder="Email">
                                        <label for="email">Email Address</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating mb-3">
                                        <input type="tel" class="form-control" id="phone" placeholder="Phone">
                                        <label for="phone">Phone Number</label>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <input type="date" class="form-control" id="date">
                                        <label for="date">Wedding Date</label>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <select class="form-select" id="package">
                                            <option selected>Select a Package</option>
                                            <option value="1">Elopement (4 Hours)</option>
                                            <option value="2">Full Day (8 Hours)</option>
                                            <option value="3">Destination Weekend</option>
                                        </select>
                                        <label for="package">Interested Package</label>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <textarea class="form-control" placeholder="Details" id="message" style="height: 150px"></textarea>
                                        <label for="message">Tell us about your venue & vision...</label>
                                    </div>
                                </div>

                                <div class="col-12 text-center">
                                    <button type="submit" class="btn btn-gold w-100 py-3">Check Availability</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="common-footer"></div>
    <script src="components.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script> AOS.init({ duration: 1000, once: true }); </script>
</body>
</html>
